{% extends "base.html" %} {% block title %}Registro{% endblock %}

{% block content %}

<h1>Registrarse</h1>
<form method="POST">
    <br>
    <div class="form-group">
        <label for="email">Correo Electronico</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Correo Electronico">
    </div>
    <div class="form-group">
        <label for="nombre_usuario">Nombre de Usuario</label>
        <input type="text" class="form-control" id="nombre_usuario" name="nombre_usuario" placeholder="Nombre de Usuario">

    </div>
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre Completo">

    </div>
    <div class="form-group">
        <label for="Edad">Edad</label>
        <input type="number" class="form-control" id="edad" name="edad" placeholder="Edad">

    </div>
    <div class="form-group">
        <label for="Ubicacion">Ubicacion</label>
        <input type="text" class="form-control" id=ubicacion" name="ubicacion" placeholder="Ubicacion Actual">
    </div>
    <div class="form-group">
        <label for="telefono">Telefono</label>
        <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Telefono">
    </div>
    <div class="form-group">
        <label for="contrasenha">Contrase単a</label>
        <input type="password" class="form-control" id="contrasenha" name="contrasenha" placeholder="Introduce tu contrase単a">
    </div>
    <div class="form-group">
        <label for="confirmarContrasenha">Confirmar Contrase単a</label>
        <input type="password" class="form-control" id="confContrasenha" name="confContrasenha" placeholder="Confirmar tu contrase単a">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Registrarse</button>
</form>
{% endblock %}
