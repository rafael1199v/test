{% extends "base.html" %} {% block title %}Iniciar Sesion{% endblock %}

{% block content %}
<h1>The Login</h1>

<form method="POST">
    <h3 aling="center">Login</h3>
    <div class="form-group">
        <label for="email">Correo Electronico</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Correo Electronico">
    </div>
    <div class="form-group">
        <label for="password">Contrasenha</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Contrasenha">

    </div>
    <br>
    <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
</form>
{% endblock %}
